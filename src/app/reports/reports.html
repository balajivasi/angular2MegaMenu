<div class="col-lg-12 m-0 p-0">
    <div class="col-lg-3 m-0 p-0">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <fieldset ngModelGroup="contact">
            <div class="col-lg-12 m-0 p-0">
                <div class="form-group col-lg-12 m-0 p-0">
                    <label for="inputEmail3" class="col-sm-4 control-label">Start Date</label>
                    <div class="col-sm-8">
                    <input type="date" class="form-control" ngModel name="start" id="startdate" placeholder="start date">
                    </div>
                </div>
                <div class="form-group col-lg-12 m-0 p-0">
                    <label for="inputPassword3" class="col-sm-4 control-label">end date</label>
                    <div class="col-sm-8">
                    <input type="date" class="form-control"  ngModel name="end" id="enddate" placeholder="end date">
                    </div>
                </div>
                <div>
                    <input type="text"  ngModel name="dummy"/>
                </div>
                <div class="col-lg-12 m-0 p-0">
                    <div class="checkbox" *ngFor="let list of checklist" ngModelGroup="check">
                        <label>
                            <input type="checkbox" ngModel name="{{list.name}}" value="{{list.id}}">
                            {{list.name}}
                        </label>
                    </div>
                </div>
            </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg-7 m-0 p-0">

        {{frmmain | json }}

    </div>
</div>
